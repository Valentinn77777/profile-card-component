<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="profile_img">
        <img
          src="https://profile-card-component-chang.netlify.app/images/image-victor.jpg"
          alt="profile_image"
        />
      </div>
      <div class="banner">
        <img
          src="https://profile-card-component-chang.netlify.app/images/bg-pattern-card.svg"
          alt="profile_banner"
        />
      </div>
      <div class="info">
        <div class="about">
          <div class="top">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </div>

          <span class="location">London</span>
        </div>

        <div class="stats">
          <div class="stat">
            <span class="amount">80K</span>
            <span class="type">Followers</span>
          </div>

          <div class="stat">
            <span class="amount">803K</span>
            <span class="type">Likes</span>
          </div>

          <div class="stat">
            <span class="amount">1.4k</span>
            <span class="type">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
