<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <main>
  <div class="img">
    <img class="patternCard" alt="patters Card" src="./images/bg-pattern-card.svg">
    <img class="victor" alt="victor Imagine" src="./images/image-victor.jpg">
  </div>
  <div class="important">
      <h1 class="name">Victor Crest</h1>
      <h1 class="age">26</h1>
      <h1 class="location">London</h1>
  </div>
    <div class="amounts">
        <p class="numbers1">80K</p>
          <p class="numbers2">803K</p>
          <p class="numbers3">1.4K</p>
    </div>
    <div class="others">
        <p class="Followers"> Followers</p>
          <p class="likes">Likes</p>
          <p class="photos">Photos</p>
      </div>
    </main>
  <div class="attribution" hidden>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
